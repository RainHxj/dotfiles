# Set that stupid Esc-Wait off, so VI works again
set -sg escape-time 0

# All commands start with C-a
set -g prefix C-a

# Use 256 colors
set -g default-terminal "screen-256color"

# Use mouse
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-utf on

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g allow-rename off

# Bindings
unbind %
bind | split-window -h
bind _ split-window -v

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'V' rectangle-toggle

bind C-a send-prefix
bind a last-window

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

bind C-l send-keys 'C-l'

bind -n M-h previous-window
bind -n M-l next-window
bind -n M-Left previous-window
bind -n M-Right next-window

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# status bar
set -g status-bg colour234
set -g status-fg white
setw -g window-status-current-bg colour234
setw -g window-status-current-fg yellow

# pane border
set -g pane-border-fg colour237
set -g pane-active-border-fg white

# message text
set -g message-bg colour234
set -g message-fg brightblue
set -g message-command-bg colour234
set -g message-command-fg green

# monitor activity
setw -g monitor-activity on
set -g visual-activity off
set -g window-status-activity-attr bold
setw -g window-status-activity-bg colour234
setw -g window-status-activity-fg brightblue

# mode colors
set -g mode-bg colour235
set -g mode-fg white


set -g window-status-format "#I:#W "
set -g window-status-current-format "#I:#W "

set -g status-interval 2
set -g status-right-length 55
set -g status-left '#[fg=blue]#S #[fg=brightblack]â€¢#[default]'
set -g status-right '#22T #[fg=blue]#(tmux-mem-cpu 2 "fg=blue") %H:%M#[default]'

set -g display-panes-time 1500
